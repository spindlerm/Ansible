---

- hosts: all
  become: true
  pre_tasks:
 
  - name: install updates
    apt:
      upgrade: dist
      update_cache: yes

- hosts: all
  become: true
  tasks:
  - name: create ansible user
    user:
      name: ansible
      groups: root
  - name: add ssh key for ansible
    authorized_key:
      user: ansible
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIF+PANxQ1kgTBetMxOHd50EWqKtLKeOBbfEzPwfFaR+T Ansible"
